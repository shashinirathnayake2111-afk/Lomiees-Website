{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="login-password" placeholder="Enter your password"
                        required>
                    <i class="fas fa-eye toggle-password"
                        onclick="togglePasswordVisibility('login-password', this)"></i>
                </div>
            </div>


            <div class="form-options">
                <span></span>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-divider">Or login with</div>

        <div class="social-auth">
            <a href="#" class="social-btn google" title="Login with Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn facebook" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>



        <div class="auth-footer">
            <p>New here? <a href="{{ url_for('signup') }}">Create an account</a></p>
        </div>
    </div>
</div>
{% endblock %}
