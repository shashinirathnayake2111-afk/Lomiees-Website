{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Join Lomiees</h2>
            <p>Create your account and start shopping</p>
        </div>

        <form id="signupForm" onsubmit="handleSignup(event)" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" name="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="signup-password" placeholder="Create a password"
                        required>
                    <i class="fas fa-eye toggle-password"
                        onclick="togglePasswordVisibility('signup-password', this)"></i>
                </div>
            </div>


            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember Password
                </label>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-divider">Or join with</div>

        <div class="social-auth">
            <a href="#" class="social-btn google" title="Join with Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn facebook" title="Join with Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>



        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
